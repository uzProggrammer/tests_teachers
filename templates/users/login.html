<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/logo/site-logo.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles/styles28.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/fontawesome.min.css" integrity="sha512-cHxvm20nkjOUySu7jdwiUxgGy11vuVPE9YeK89geLMLMMEOcKFyS2i+8wo0FOwyQO/bL8Bvq1KMsqK4bbOsPnA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Specialized Schoolga kirish</title>

    <style>
        body {
            color: #000;
            overflow-x: hidden;
            height: 100%;
            background-color: rgba(12, 12, 12,1) !important;
            background-repeat: no-repeat;
            padding: 1% 30%;
        }

        .card0 {
            border-radius: 0px;
            background-color: rgb(20,20,20);
            border-radius: 10px;
            padding: 15px;
            border: 2px solid grey;
            color: white;
            fill: black;
        }
        .logo{
            font-size: 30px !important;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 700;
        }
        .input{
            width: 100%;
            padding: 4px 16px;
            outline: none;
            border: 2px solid rgb(69, 125, 144);
            border-radius: 10px;
            background-color: #222528;
        }
        input{
            border: none;
            background-color: #222528;
            width: 92%;
            outline: none;
            color: aliceblue;
        }
        .mb-3{
            margin-bottom: 25px !important;
        }
        button{
            border: none;
            background-color: rgb(69, 125, 144);
            font-size: 20px;
            color: white;
            padding: 7px;
            border-radius: 10px;
            width: 100%;
        }
        @media screen and (max-width: 974px) {
            body{
                padding: 1% 20%;
            }
        }
        @media screen and (max-width: 502px) {
            body{
                padding: 1% 10%;
            }
        }
        @media screen and (max-width: 373px) {
            body{
                padding: 0;
            }
            input{
                width: 85%;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
        <form class="card card0 border-0 mb-3" method="post">{% csrf_token %}
            {% if messages %}
            {% for messege in messages %}

                {% if messege.tags == "error" %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        {{messege|safe}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% else %}
                    <div class="alert alert-{{ messege.tags }} alert-dismissible fade show" role="alert">
                        {{messege|safe}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endif %}
            {% endfor %}
            {% endif %}
            <a href="/" class="logo text-center mb-3">Specialized School</a>
            <div class="mb-3">
                <label for="username">Foydalanuvchi nomi</label>
                <div class="input">
                    <i class="fa fa-user"></i>
                    <input required type="text" placeholder="Foydalanuvchi nomingiz" id="username" name="username">
                </div>
            </div>
            <div class="mb-3">
                <label for="password">Parol</label>
                <div class="input">
                    <i class="fa fa-lock"></i>
                    <input required type="password" name="password" id="password" placeholder="Parolingizni kiriting">
                </div>
            </div>
            <div class="mb-3">
                <button type="submit"><i class="fa-solid fa-right-to-bracket"></i> Kirish</button>
            </div>
            <div class="mb-3">
                Hali tizimda profilingiz yo'qmi?  -  <a href="/users/signup">Ro'yxatdan o'tish</a>
            </div>

        </form>
</body>

</html>
